{% load static %}
{% block content %}
<html>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <section class="sign-in">
        <div class="container1">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="{% static 'users/images1/signin-image.jpg' %}" alt="sing up image"></figure>
                    <a href="register" class="signup-image-link" style="font-family: Work Sans, sans-serif;">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title" style="font-family: Work Sans, sans-serif;">Log In</h2>
                    {{ msg }} 
                    <form method="POST" class="register-form" id="login-form">
                      {% csrf_token %}
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" placeholder="Your Username" required style="font-family: Work Sans, sans-serif;"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password" required style="font-family: Work Sans, sans-serif;"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term" style="font-family: Work Sans, sans-serif;"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" style="font-family: Work Sans, sans-serif;"/>
                            
                        </div>
                    </form>
</html>
{% endblock content %}
