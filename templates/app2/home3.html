{% load static %}
{% block content %}
<form method="POST" class="register-form" id="register-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
        <input type="text" name="username" id="name" placeholder="Your Name" style="font-family: Work Sans, sans-serif;"/>
    </div>
    <div class="form-group">
        <label for="email"><i class="zmdi zmdi-email"></i></label>
        <input type="email" name="email" id="email" placeholder="Your Email" style="font-family: Work Sans, sans-serif;"/>
    </div>
    <div class="form-group">
        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
        <input type="password" name="pass" id="pass" placeholder="Password" style="font-family: Work Sans, sans-serif;"/>
    </div>
    <div class="form-group">
        <label for="pass"><i class="zmdi zmdi-lock-outline"></i></label>
        <input type="password" name="cpass" id="re_pass" placeholder="Repeat your password" style="font-family: Work Sans, sans-serif;"/>
    </div>
    <div class="form-group form-button">
        <input type="submit" name="signup" id="signup" class="form-submit" value="Register" style="font-family: Work Sans, sans-serif;"/>
    </div>
</form>
{% endblock content %}
